http:
  routers:
    app:
      rule: "PathPrefix(`/`)"
      entryPoints:
        - web
      service: app-weighted

  services:
    app-weighted:
      weighted:
        services:
          - name: app-stable-svc
            weight: 50
          - name: app-canary-svc
            weight: 50

    app-stable-svc:
      loadBalancer:
        servers:
          - url: http://systemdevelopment7th-app-stable-1:8080

    app-canary-svc:
      loadBalancer:
        servers:
          - url: http://systemdevelopment7th-app-canary-1:8080
